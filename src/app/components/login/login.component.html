<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
  <h1>Login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
    <div class="mb-2">
      <label for="email">email :</label>
      <input
        #inputEmail
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('email')?.errors &&
          (loginForm.get('email')?.touched || inputEmail.value.length > 0)
        "
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          Email Required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">Email Invalid</p>
      </div>
    </div>
    <div class="mb-2">
      <label for="password">password :</label>
      <input
        #passwordInput
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('password')?.errors &&
          (loginForm.get('password')?.touched || passwordInput.value.length > 0)
        "
      >
        <p *ngIf="loginForm.get('password')?.getError('required')">
          password is Required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          password must start with upperCase then from 6 to 10
        </p>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" class="btn-main ms-auto d-block">
      <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i> Login
    </button>
    <p class="alert alert-danger" *ngIf="msgError">{{ msgError }}</p>
  </form>
</section>

<section class="my-4">
  <div class="container">

  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex row justify-content-center align-items-center p-2">
                <div class="w-50">
                    <h3 class="h1 text-main">{{specBrand.name}}</h3>
                    <p>{{specBrand.slug}}</p>
                </div>
                <div class="w-50"><img [src]="specBrand.image" class="w-100" alt=""></div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <h2 class="text-main fw-bold text-center mt-3">All Brands</h2>
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let brand of brands" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="product p-2 cursor-pointer" (click)="alertMsg(brand._id)">
          <img [src]="brand.image" [alt]="brand.slug" class="w-100" />
          <h5 class="text-center mb-2">{{ brand.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</section>

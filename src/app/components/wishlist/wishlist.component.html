<section class="container bg-main-light rounded p-3 my-3">
  <div class="row border-bottom pb-2" *ngFor="let item of wishList">
    <div class="col-md-1">
      <img [src]="item.imageCover" class="w-100" alt="" />
    </div>
    <div class="col-md-11">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="h5">{{ item.title }} </h3>
          <p class="text-main">Price : {{ item.price }}</p>
          <button
            class="btn p-0 m-0"
            (click)="removeWishList(item._id)"
          >
            <i class="fa-regular fa-trash-can"></i> Remove
          </button>
        </div>
        <div>
          <button class="btn-main border border-success" (click)="addCart(item._id)">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
  <h1>Register Now</h1>
  <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
    <div class="mb-2">
      <label for="name">name :</label>
      <input
        #nameInput
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('name')?.errors &&
          (registerForm.get('name')?.touched || nameInput.value.length > 0)
        "
      >
        <p *ngIf="registerForm.get('name')?.getError('required')">
          Name Required
        </p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">
          Name MinLength 3
        </p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">
          Name MaxLength 20
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="email">email :</label>
      <input
        #emailInput
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('email')?.errors &&
          (registerForm.get('email')?.touched || emailInput.value.length > 0)
        "
      >
        <p *ngIf="registerForm.get('email')?.getError('required')">
          Email Required
        </p>
        <p *ngIf="registerForm.get('email')?.getError('email')">
          Email Invalid
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="password">password :</label>
      <input
        #passwordInput
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('password')?.errors &&
          (registerForm.get('password')?.touched ||
            passwordInput.value.length > 0)
        "
      >
        <p *ngIf="registerForm.get('password')?.getError('required')">
          password is Required
        </p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')">
          password must start with upperCase then from 6 to 10
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="rePassword">rePassword :</label>
      <input
        #rePasswordInput
        type="password"
        id="rePassword"
        class="form-control"
        formControlName="rePassword"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('rePassword')?.errors &&
          (registerForm.get('rePassword')?.touched ||
            rePasswordInput.value.length > 0)
        "
      >
        <p *ngIf="registerForm.get('rePassword')?.getError('required')">
          rePassword is Required
        </p>
        <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">
          rePassword Doesn't Match
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="phone">phone :</label>
      <input
        #phoneInput
        type="tel"
        id="phone"
        class="form-control"
        formControlName="phone"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('phone')?.errors &&
          (registerForm.get('phone')?.touched || phoneInput.value.length > 0)
        "
      >
        <p *ngIf="registerForm.get('phone')?.getError('required')">
          Phone is Required
        </p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')">
          Phone accept only egypt phone numbers
        </p>
      </div>
    </div>
    <button [disabled]="registerForm.invalid" class="btn-main ms-auto d-block">
      <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i> Register
    </button>
    <p class="alert alert-danger" *ngIf="msgError">{{ msgError }}</p>
  </form>
</section>

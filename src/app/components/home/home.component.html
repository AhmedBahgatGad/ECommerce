<!-- Main Slider -->
<header>
  <div class="row g-0">
    <div class="col-md-8">
      <owl-carousel-o [options]="mainSliderOptions">
        <ng-template carouselSlide>
          <img
            height="400px"
            src="./assets/images/main-slider-1.jpeg"
            class="w-100"
            alt=""
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            height="400px"
            src="./assets/images/main-slider-2.jpeg"
            class="w-100"
            alt=""
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            height="400px"
            src="./assets/images/main-slider-3.jpeg"
            class="w-100"
            alt=""
          />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-4">
      <img
        src="./assets/images/slide-1.jpeg"
        height="200px"
        class="w-100"
        alt=""
      />
      <img
        src="./assets/images/slide-2.jpeg"
        class="w-100"
        height="200px"
        alt=""
      />
    </div>
  </div>
</header>

<!--Categories -->
<section class="my-3">
  <owl-carousel-o [options]="categoriesSliderOptions">
    <ng-container *ngFor="let product of categories">
      <ng-template carouselSlide>
        <div>
          <img
            [src]="product.image"
            height="270px"
            [alt]="product.name"
            class="w-100"
          />
          <h3 class="h5 text-center">{{ product.name }}</h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!-- products -->
<section class="my-4">
  <h2>Popular Products</h2>
  <input type="search" class="form-control w-50 mx-auto my-3" placeholder="Search..." [(ngModel)]="searchTerm" />
  <div class="row g-4">
    <div
      class="col-md-2"
      *ngFor="let product of products | search:searchTerm"
    >
      <div class="product p-2">
        <div [routerLink]="['/details', product._id]" class="cursor-pointer">
          <img [src]="product.imageCover" class="w-100" [alt]="product.title" />
          <h3 class="h6 text-main">{{ product.category.name }}</h3>
          <h4 class="h6">
            {{ product.title | termText : 2 }}
          </h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{ product.price }} EGP</span>
            <div>
              <i class="fas fa-star rating-color"></i
              ><span class="text-muted">{{ product.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button (click)="addCart(product._id)" class="btn-main w-100">Add Product</button>
      </div>
    </div>
  </div>
</section>
